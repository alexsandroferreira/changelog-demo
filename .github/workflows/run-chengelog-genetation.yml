name: CI

on:
  pull_request:
    branches:
      - 'release/**'
    types:
      - opened
      - closed

  push:
    branches:
      - 'main'
      - 'release/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 18
          cache: 'npm'
          fetch-depth: 0
      - run: npm ci
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
